syntax = "proto3";
option java_package = "edu.usfca.cs.dfs";


message RequestMsg{
    string filename = 1;
    int32 chunkId = 2;
    repeated string host = 3;
    string type = 4;
    string success = 5;
}


message DataMsg{
    string host = 1;
    repeated string filename = 2;
    repeated int32 chunkId = 3;
    string data = 4;
    string type = 5;
    string success = 6;
}


message HeartbeatMsg{
    string host = 1;
    string filename = 2;
    int32 chunkId = 3;
    string type = 4;
    string success = 5;
}


message FixInfoMsg{
    string hostname = 1;
    string filename = 2;
    int32 chunkId = 3;
    string success = 4;
}


message FixDataMsg{
    string filename = 1;
    int32 chunkId = 2;
    string success = 3;
}



message StorageMessageWrapper {
    oneof msg {
        RequestMsg requestMsg = 1;
        DataMsg dataMsg = 2;
        HeartbeatMsg heartbeatMsg = 3;
        FixInfoMsg fixInfoMsg = 4;
        FixDataMsg fixDataMsg = 5;
    }
}


